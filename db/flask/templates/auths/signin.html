        <!-- Hero Start -->
        <section class="bg-home d-flex align-items-center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-7 col-md-6">
                        <div class="mr-lg-5">   
                            <img src="/static//register/images/user/login.svg" class="img-fluid d-block mx-auto" alt="">
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-6">

                            <div class="card-body">

                                                <i data-feather="user" class="fea icon-sm icons"></i>
                                                <input type="email" class="form-control pl-5" placeholder="ایمیل" name="email" required="">
                                            </div>
                                        </div>

                                        <div class="col-lg-12">
                                            <div class="form-group position-relative">
                                                <label>پسوورد <span class="text-danger">*</span></label>
                                                <i data-feather="key" class="fea icon-sm icons"></i>
                                                <input name="password" type="password" class="form-control pl-5" placeholder="پسوورد" required="">
                                        
                                            
                                            </div>


                                            <div class="g-recaptcha"  data-sitekey="6LfokdYZAAAAAPx0LZK5FQMhbSJhSKjOoeG1Zdo_" style="
                                            padding-block-end: 20px;
                                            padding-block-start: 10px;
                                            text-align: -webkit-center;

                                            ">



                                        </div>

                                            </div>
                                        </div>-->
                                        <div class="col-lg-12 mb-0">
                                            <button class="btn btn-primary btn-block">ورود</button>
                                        </div>
                                        <div class="col-lg-12 mt-4 text-center">
                                            <h6>یا وارد شدن با</h6>
                                            <ul class="list-unstyled social-icon mb-0 mt-3">

                                                <li class="list-inline-item"><a href="javascript:void(0)" class="rounded"><i data-feather="gitlab" class="fea icon-sm fea-social"></i></a></li>
                                            </ul><!--end icon-->
