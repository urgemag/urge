
<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>ثبت نام - پنل موفقیت اِرج</title>
        <link rel="icon" href="/static//assets/images/brand/favicon.ico" type="image/x-icon"/>
		<link rel="shortcut icon" type="image/x-icon" href="/static//assets/images/brand/favicon.ico" />

       
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="ثبت نام پنل موفقیت اِرج برای استفاده از صفحه پورتال و استفاده از دوره ها" />
        <script src='https://www.google.com/recaptcha/api.js?hl=fa'></script>
        <!-- favicon -->

        <!-- Bootstrap -->
        <link href="/static//register/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- Icons -->
        <link href="/static//register/css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
        <!-- Main css -->
        <link href="/static//register/css/style-rtl.css" rel="stylesheet" type="text/css" id="theme-opt" />
        <link href="/static//register/css/colors/default.css" rel="stylesheet" id="color-opt">

    </head>

    <body>
        <!-- Loader -->
        <!-- <div id="preloader">
            <div id="status">
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>
        </div> -->
        <!-- Loader -->

        <div class="back-to-home rounded d-none d-sm-block">
            <a href="/" class="btn btn-icon btn-soft-primary"><i data-feather="home" class="icons"></i></a>
        </div>
        <!-- Hero Start -->
        <section class="bg-home d-flex align-items-center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-7 col-md-6">
                        <div class="mr-lg-5">   
                            <img src="/static//register/images/user/signup.svg" class="img-fluid d-block mx-auto" alt="">
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-6">
                        <div class="card login_page shadow rounded border-0">
                            <div class="card-body">
                                <h4 class="card-title text-center">ثبت نام در پنل اِرج</h4>  
				{% if message %}
					<p style="color:red;font-size: 14px;text-align-last: center;"> {{message}} </p>
				{% endif %}

                                <form class="login-form mt-4" action="SignUpFormPost" method="post">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group position-relative">                                               
                                                <label>نام <span class="text-danger">*</span></label>
                                                <i data-feather="user" class="fea icon-sm icons"></i>
                                                <input type="text" name="first_name" class="form-control pl-5" placeholder="اسم شما" name="fir" required="">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group position-relative">                                                
                                                <label>نام خانوادگی <span class="text-danger">*</span></label>
                                                <i data-feather="user-check" class="fea icon-sm icons"></i>
                                                <input type="text" class="form-control pl-5" placeholder="نام خانوادگی" name="last_name" required="">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group position-relative">
                                                <label>ایمیل شما <span class="text-danger">*</span></label>
                                                <i data-feather="mail" class="fea icon-sm icons"></i>
                                                <input type="email" class="form-control pl-5" placeholder="ایمیل" name="email" required="">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group position-relative">
                                                <label>پسوورد <span class="text-danger">*</span></label>
                                                <i data-feather="key" class="fea icon-sm icons"></i>
                                                <input type="password" class="form-control pl-5" placeholder="پسوورد شما" name="password" required="">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">


                                                <div class="g-recaptcha"  data-sitekey="6LfokdYZAAAAAPx0LZK5FQMhbSJhSKjOoeG1Zdo_" style="
                                                    padding-block-end: 20px;
                                                    padding-block-start: 10px;
                                                    text-align: -webkit-center;

                                                    /* padding-right: 8%; */
                                                    /* width: 1013px; */
                                                    ">


                                                </div>
                                                
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <button class="btn btn-primary btn-block">ثبت نام</button>

                                            
                                        </div>
                                        <div class="col-lg-12 mt-4 text-center">
                                            <h6>یا ثبت نام کردن با</h6>
                                            <ul class="list-unstyled social-icon mb-0 mt-3">
                                                <li class="list-inline-item"><a href="/sign-in/google" class="rounded"><i data-feather="mail" class="fea icon-sm fea-social"></i></a></li>
                                            </ul><!--end icon-->
                                        </div>
                                        <div class="mx-auto">
                                            <p class="mb-0 mt-3"><small class="text-dark mr-2">قبلا ثبت نام کردی ؟</small> <a href="/LogIn" class="text-dark font-weight-bold">وارد شدن</a></p>
                                            <p class="mb-0 mt-3" style="
                                            margin-top: 8px !important;
                                       "><small class="text-dark mr-2">میخوای برگردی ؟</small> <a href="/" class="text-dark font-weight-bold">صفحه اصلی</a></p>
                                   
                                        
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div> <!--end col-->
                </div><!--end row-->
            </div> <!--end container-->
        </section><!--end section-->
        <!-- Hero End -->

        <!-- javascript -->
        <script src="/static//register/js/jquery-3.5.1.min.js"></script>
        <script src="/static//register/js/bootstrap.bundle.min.js"></script>
        <script src="/static//register/js/jquery.easing.min.js"></script>
        <script src="/static//register/js/scrollspy.min.js"></script>
        <!-- Icons -->
        <script src="/static//register/js/feather.min.js"></script>
        <script src="https://unicons.iconscout.com/release/v2.1.9/script/monochrome/bundle.js"></script>
        <!-- Main Js -->
        <script src="/static//register/js/app.js"></script>
    </body>
</html>
